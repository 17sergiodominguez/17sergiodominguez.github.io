<!DOCTYPE HTML>
<html>
<head>
<title>Targetes catal√†</title>
<script>
function getEl(id){
  return document.getElementById(id);
}
function print(){
  var background = getEl("background");
  var title = getEl("title");
  var type = getEl("type");
  var definition = getEl("definition");
  var procedence = getEl("Procedence");
  var necessity = getEl("necessity");
  getEl("form").style.display = "none";
  var container = getEl("content");
  container.style.backgroundImage = background;
  
}
</script>
</head>
<body>
  <div id = form>
<label for = background>Background-image url:</label><br/>
<input type = text id = background><br/>
<label for = title>Title:</label><br/>
<input type = text id = title><br/>
<label for = type>Type:</label><br/>
<input type = text id = type><br/>
<label for = definition>Definition:</label><br/>
<textarea id = definition></textarea><br/>
<label for = Procedence>Procedence:</label><br/>
<textarea id = Procedence></textarea><br/>
<label for = necessity>necessity:</label><br/>
<textarea id = necessity></textarea><br/>
<button onclick = print()>Print!</button>
  </div>
<div id = content class = content>Container</div>
</body>
</html>
